<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="clockStyles.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="clock">
            <div class="clockFace">
                <div class="hand" id="hourHand"></div>
                <div class="hand" id="bigHand"></div>
                <div class="hand" id="secondHand"></div>
            </div>
        </div>
    </div>
    <script>
        const secondHand = document.getElementById('secondHand');
        const bigHand = document.getElementById('bigHand');
        const hourHand = document.getElementById('hourHand');

        function setDate () {
            const now = new Date();
            const hours = now.getHours();
            const hourDegrees = (hours/12) * 360 + 90;
            hourHand.style.transform=`rotate(${hourDegrees}deg)`;
            const minutes = now.getMinutes();
            const minuteDegrees = (minutes/60) *360 + 90;
            bigHand.style.transform=`rotate(${minuteDegrees}deg)`;
            const seconds = now.getSeconds();
            const secondDegrees=(seconds/60) * 360 + 90;
            secondHand.style.transform=`rotate(${secondDegrees}deg)`;
            console.log(minutes, seconds);
        }
        setInterval(setDate, 1000);
    </script>

</body>
</html>
